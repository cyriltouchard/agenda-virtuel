<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="login-icon">calendar_today</mat-icon>
        Connexion
      </mat-card-title>
      <mat-card-subtitle>Accédez à votre agenda virtuel</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        
        <!-- Champ Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email"
            placeholder="votre@email.com"
            autocomplete="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="hasError('email')">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <!-- Champ Mot de passe -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="motDePasse"
            placeholder="Votre mot de passe"
            autocomplete="current-password">
          <button 
            mat-icon-button 
            matSuffix 
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Masquer le mot de passe'"
            [attr.aria-pressed]="hidePassword"
            type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="hasError('motDePasse')">
            {{ getErrorMessage('motDePasse') }}
          </mat-error>
        </mat-form-field>

        <!-- Bouton de connexion -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          class="full-width login-button"
          [disabled]="isLoading">
          <mat-spinner 
            *ngIf="isLoading" 
            diameter="20" 
            class="button-spinner">
          </mat-spinner>
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading">Connexion...</span>
        </button>

      </form>
    </mat-card-content>

    <mat-card-actions class="card-actions">
      <div class="register-link">
        <span>Pas encore de compte ?</span>
        <button 
          mat-button 
          color="accent" 
          (click)="goToRegister()"
          [disabled]="isLoading">
          S'inscrire
        </button>
      </div>
    </mat-card-actions>

  </mat-card>
</div>
